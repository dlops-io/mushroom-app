  #   when: cluster_state == "present"

  - name: "Create Persistent Volume Claim"
    k8s:
      state: present
      definition:
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: postgresql-pvc
          namespace: "{{cluster_name}}-namespace"
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
          # volumeName: db-pv
          # storageClassName: standard
    when: cluster_state == "present"

  - name: "Create Deployment for Postgres DB"
    k8s:
      state: present
      definition:
        apiVersion: v1
        kind: Deployment
        metadata:
          name: postgresql
          namespace: "{{cluster_name}}-namespace"
          labels:
            app: postgresql
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: postgresql
          template:
            metadata:
              labels:
                app: postgresql
            spec:
              volumes:
                - name: postgresql-vol
                  persistentVolumeClaim:
                    claimName: postgresql-pvc
              containers:
              - image: postgres:latest
                name: postgresql
                ports:
                  - containerPort: 5432
                env:
                  - name: POSTGRES_USER
                    value: mushroomapp
                  - name: POSTGRES_PASSWORD
                    value: awesome
                  - name: POSTGRES_DB
                    value: mushroomappdb
                volumeMounts:
                  - name: postgresql-vol
                    mountPath: /var/lib/postgresql/data
                  
    when: cluster_state == "present"

  - name: "Create NodePort Service Postgres DB"
    k8s:
      state: present
      definition:
        apiVersion: v1
        kind: Service
        metadata:
          name: postgresql
          namespace: "{{cluster_name}}-namespace"
          labels:
            app: postgresql
        spec:
          selector:
            app: postgresql
          type: NodePort
          ports:
          - port: 5432
            targePort: 5432
    when: cluster_state == "present"

  - name: "Create Deployment for Frontend"
    k8s:
      state: present
      definition:
        apiVersion: v1
        kind: Deployment
        metadata:
          name: frontend
          namespace: "{{cluster_name}}-namespace"
        spec:
          selector:
            matchLabels:
              run: frontend
          template:
            metadata:
              labels:
                run: frontend
            spec:
              containers:
              - image: "gcr.io/{{ gcp_project }}/mushroom-app-frontend-react:{{ tag.stdout}}"
                imagePullPolicy: IfNotPresent
                name: frontend
                ports:
                - containerPort: 80
                  protocol: TCP
    when: cluster_state == "present"

